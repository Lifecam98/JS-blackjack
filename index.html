<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./Assets/pokerlogo.png">
		<link rel="stylesheet" href="index.css" />
		<title>Marius' Blackjack Game</title>
	</head>
	<html>
		<body>
			<section class="game-container">
				<h1>Blackjack</h1>
				<p id="message-el">Want to play a round?</p>
				<p id="cards-el">Cards:</p>
				<p id="sum-el">Sum:</p>
				<div class="buttons">
					<button onclick="startGame()" id="start-game-button">START GAME</button>
					<button onclick="newCard()" id="new-card-button">NEW CARD</button>
				</div>
				<button onclick="resetGame()" id="restart-button">RESTART</button>
			</section>
			<script src="index.js"></script>
		</body>
	</html>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./Assets/pokerlogo.png">
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Lacquer&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet">
		<title>Marius' BJ</title>
	</head>
	<html>
		<body>
			<section class="game-container">
				<h1>Blackjack</h1>
				<p id="message-el">Want to play a round?</p>
				<p id="cards-el">Cards:</p>
				<div class="playing-cards">
				<img src="./Assets/Cards/card-back.png" alt="" id="first-card">
				<img src="./Assets/Cards/card-back.png" alt="" id="second-card">
				<img src="" alt="" id="third-card">
				<img src="" alt="" id="fourth-card">
				<img src="" alt="" id="fifth-card">
				</div>
				<p id="sum-el">Sum:</p>
				<div class="buttons">
					<button onclick="startGame()" id="start-game-button">START GAME</button>
					<button onclick="newCard()" id="new-card-button">NEW CARD</button>
				</div>
				<button onclick="resetGame()" id="restart-button">RESTART</button>
			</section>
			<script src="index.js"></script>
		</body>
	</html>
</html>
